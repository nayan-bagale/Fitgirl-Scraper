<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Fitgirl</title>
</head>

<body data-bs-theme="dark" >
    <header>
        <h1>Fitgirl</h1>
    </header>

    <main>
        <nav class="navbar">
            <div class="container-fluid justify-content-center">
              <form class="d-flex" role="search">
                <input class="form-control me-2 bg-body-tertiary" type="search" placeholder="Search" aria-label="Search" data-search>
                <select class="form-select me-2 bg-body-tertiary" aria-label="Default select example" data-select>
                    <option selected value="default">Genre's</option>
                    <option value="horror">Horror</option>
                    <option value="3d">3D</option>
                    <option value="arcade">Arcade</option>
                    <option value="action">Action</option>
                    <option value="horror">Horror</option>
                  </select>
                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
              </form>
            </div>
          </nav>

          <hr>

       <div class="container-fluid mt-3">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-auto gap-4 justify-content-center">
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-center m-5">
        <button type="button" class="btn btn-outline-info" data-show-more>Show More&nbsp;<i class="bi bi-arrow-down"></i></button>
        
    </div>
    </main>
    <hr>
    <footer class="d-flex justify-content-center fs-1">
        <a href="https://github.com/nayan-bagale/"><i class="bi bi-github"></i></a>
    </footer>

    <template data-user-template>
        <div class="col">
            <div class="card border-info " style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" data-title></h5>
                    <p class="card-text" data-genre></p>
                    <a href="" target="_blank" class="btn btn-outline-light" data-link>Link<i class="bi bi-box-arrow-up-right"></i></a>
                </div>
            </div>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
